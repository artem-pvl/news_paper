{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Редактирование статьи
{% endblock title %}

{% block content %}
    <h1>Редактирование</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Добавить статью">
    </form>

    {% if is_not_author %}<button> <a href="/news/setauthor/">Стать автором</a></button>{% endif %}
{% endblock content %}
